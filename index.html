<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>
<div class="wholeContent">
  <div class="header">
    <h1>
      Learn to code by watching others
    </h1>

    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>
  </div>
  
  <div class="main">

    <button class="tryItFree"><span class="tryItFreeText">Try it free 7 days</span> then $20/mo. thereafter</button>

    <div class="mainFields">
      <form>
        <input type="text" class="fields" placeholder="First Name">
        <input type="text" class="fields" id="lastName" placeholder="Last Name">
        <input type="text" class="fields" id="email" placeholder="E-mail Address">
        <input type="text" class="fields" id="password" placeholder="Password">
      </form>

        <button class="claimFreeTrial">CLAIM YOUR FREE TRIAL</button>
        <span class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></span>

    </div>
  </div>  
</div>
